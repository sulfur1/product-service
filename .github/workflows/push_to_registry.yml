name: Build-And-Push-to-GHCR-CI

on:
  push:
    branches:
      - master
env:
  REGISTRY: ghcr.io
  NAME_IMAGE: iprody/iprody-devs-gr0000000008-product-service
  
jobs:
  push_to_github_registry:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./product-service-app/Dockerfile
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build project with Maven
        run: mvn -B install -Dmaven.test.skip=true -Dcheckstyle.skip -f pom.xml
      - name: Log in to the Container registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAME_IMAGE }}
          tags: latest
      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ./product-service-app
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: |
            target
            !target/**/*.md
